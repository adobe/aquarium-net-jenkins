---
name: Handle Release

on:
  release:
    types: [ "created" ]

jobs:
  generate:
    name: Create release artifacts
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # To get all the tags for versioning

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set version from the closest git tag
        run: mvn versions:set -DnewVersion="$(git describe --always --tags --match 'v*')$([ "$(git diff)" = '' ] || echo '-dirty')"

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

      - name: Upload the artifacts
        uses: skx/github-action-publish-binaries@release-2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: 'target/aquarium-net-jenkins.hpi'
